<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>modern login form with html5 & css3</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="login">
<h1><a href="#">modern login form with html5 & css3</a></h1>
<form name="login-form" class="login-form" action="" method="post">

    <div class="header">
  <h1>Login Form</h1>
  
    </div>

    <div class="content" style="overflow:hidden;">
	 
	
	<p>
<label class="user-icon" for="user_login">Username</label>
<input type="text" name="log" id="user_login" class="input username" placeholder="User Name" size="20">
</p>
<p>
<label class="pass-icon" for="user_pass">Password</label>
<input type="password" name="pwd" id="user_pass" type="password" class="input password" placeholder="Password" size="20">
</p>


    </div>
    <div class="footer">
	
	<p class="forgetmenot"><input type="checkbox" id="rememberme" name="rememberme" value="forever"  /><label for="rememberme" ><span></span> Remember Me</label></p>
	<p class="submit">
<input type="submit" name="submit" id="wp-submit" class="button" value="Log In">

</p>
    </div>


</form>


</div>
<div class="gradient"></div>

</body>
</html>
